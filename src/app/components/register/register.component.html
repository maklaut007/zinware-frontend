<form (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username</label>
    <input
      type="text"
      class="username"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>
  <div>
    <label for="email">Email</label>
    <input
      type="email"
      class="email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      class="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
