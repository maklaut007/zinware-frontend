<h1>Checkout</h1>

<div>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="data.name" required />
</div>

<div>
  <label for="address">Address:</label>
  <input type="text" id="address" [(ngModel)]="data.address" required />
</div>

<div>
  <label for="creditCard">Credit Card Number:</label>
  <input type="text" id="creditCard" [(ngModel)]="data.creditCard" required />
</div>

<div>
  <label for="expiryDate">Expiry Date:</label>
  <input type="text" id="expiryDate" [(ngModel)]="data.expiryDate" required />
</div>

<div>
  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" [(ngModel)]="data.cvv" required />
</div>

<button (click)="submitCheckout()">Submit</button>
