<h1>Checkout</h1>

<form (ngSubmit)="submitCheckout()" class="checkout-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="formData.name"
      required
    />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="formData.address"
      required
    />
  </div>

  <div class="form-group">
    <label for="cardNumber">Card Number:</label>
    <input
      type="text"
      id="cardNumber"
      name="cardNumber"
      [(ngModel)]="formData.cardNumber"
      required
    />
  </div>

  <div class="form-group">
    <label for="cardHolder">Card Holder:</label>
    <input
      type="text"
      id="cardHolder"
      name="cardHolder"
      [(ngModel)]="formData.cardHolder"
      required
    />
  </div>

  <div class="form-group">
    <label for="cardExpiry">Card Expiry:</label>
    <input
      type="text"
      id="cardExpiry"
      name="cardExpiry"
      [(ngModel)]="formData.cardExpiry"
      required
    />
  </div>

  <div class="form-group">
    <label for="cardName">Card Name:</label>
    <input
      type="text"
      id="cardName"
      name="cardName"
      [(ngModel)]="formData.cardName"
      required
    />
  </div>

  <div class="form-group">
    <label for="cardCvc">Card CVC:</label>
    <input
      type="text"
      id="cardCvc"
      name="cardCvc"
      [(ngModel)]="formData.cardCvc"
      required
    />
  </div>

  <button type="submit" class="submit-btn">Submit</button>
</form>
