<div class="cart">
  <h1>Your cart</h1>
  <div class="product-list">
    <div class="item" *ngFor="let item of cart.cartItems">
      <img src="{{ item.product.image }}" alt="product" class="item__image" />
      <h2 class="item__name">{{ item.product.name }}</h2>
      <p>Price: {{ item.product.price * item.quantity }}</p>
      <app-item-quantity></app-item-quantity>
    </div>
  </div>
</div>
