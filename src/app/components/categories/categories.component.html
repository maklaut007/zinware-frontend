<div class="categories" *ngFor="let category of categories">
  <div class="category">
    <img class="category__image" src="{{ category.picture }}" />
    <div class="category__text">
      <h2 class="name">{{ category.name }}</h2>
      <p class="description">{{ category.description }}</p>
    </div>
  </div>
</div>
